<app-header></app-header>
<article class="center_content_holder">
  <div>
    <ol class="register_form">
      <li>
        <div class="seconde_header">
          <p>Register</p>
        </div>
      </li>
      <li>
        <form [formGroup]="register_form" class="inputs_display_style" (ngSubmit)="submitForm()">
          <div>
            <p>Login</p>
            <input required formControlName="login" class="input_field" type="text" >
          </div>
          <div>
            <p>First Name</p>
            <input required formControlName="name" class="input_field" type="text">
          </div>
          <div>
            <p>Password</p>
            <input required formControlName="password" class="input_field" type="password">
          </div>
          <div>
            <p>Repeat Passsword</p>
            <input required formControlName="repert_password" class="input_field" type="password">
          </div>
          <div>
            <p>Email</p>
            <input required formControlName="email" class="input_field" type="email">
          </div>
          <div>
            <p>Address</p>
            <input required formControlName="address" class="input_field" type="text">
          </div>
          <div>
            <app-hidden-text 
            [text]="errorMsg" 
            backgroundColor="inherit"
            >
            </app-hidden-text>
          </div>

          <div class="two_button_holder">
            <app-button 
              width="inherit" 
              color="black" 
              backgroundColor="white" 
              borderColor="black" 
              text="Cancel" 
              (buttonCicked)="reset()">
            </app-button>
            <app-button 
              (buttonCicked)="submitForm()"
              width="inherit" 
              color="white" 
              backgroundColor="rgb(140, 185, 72)"
              borderColor="rgb(140, 185, 72)" text="Sign Up">
            </app-button>
          </div>
        </form>

      </li>
    </ol>
  </div>
</article>
